        <div id="container">

                    </p>
                </section>
                <section class="box-section-2">
                    <form>
                        <input type="email" placeholder="Email ou telefone" class="email">

                        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="esqueci-senha">Esqueceu a senha?</a>
        
                        <a href="#"><button class="botao">Criar nova conta</button></a>

                        <hr class="hr">
                    </form>
                </section>
            </header>

            <legend class="criar-pagina-celebridade-facebook">
                <p>
                    <a href="https://www.facebook.com/pages/create/?ref_type=registration_form"><span class="negrito">Criar uma Página</span></a> para uma celebridade, uma marca ou uma <br> empresa.
                </p>
